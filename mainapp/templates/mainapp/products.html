{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Продукты</title>
{% endblock %}

{% block content %}
    <div style="margin-top: 20px; font-size: 40px">
        {% if username %}
            Привет, {{ username|title }}!
        {% else %}
            Привет!
        {% endif %}
    </div>
    <h1>Вот твои продукты: </h1>
    {% for product in products %}
        <div style="font-size: 30px">{{ product }}</div>
    {% endfor %}
{% endblock %}
